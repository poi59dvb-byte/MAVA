<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Rush</title>
    <style>
      html, body { margin: 0; width: 100%; height: 100%; overflow: hidden; font-family: Inter, system-ui, sans-serif; }
      #app { width: 100%; height: 100%; position: relative; background: #050912; }
      canvas { display: block; width: 100%; height: 100%; }
      .ui-layer { position: absolute; inset: 0; color: #e7f2ff; pointer-events: none; }
      .panel { pointer-events: auto; background: rgba(5,12,26,.86); border: 1px solid rgba(95,174,255,.6); border-radius: 12px; padding: 16px; width:min(420px,92vw); margin: 16px auto; }
      .hidden { display:none !important; }
      .hud { position:absolute; top:8px; left:8px; right:8px; display:flex; flex-direction:column; gap:6px; }
      .row { display:flex; justify-content:space-between; gap:8px; }
      .bar { height:10px; background:rgba(255,255,255,.15); border-radius:999px; overflow:hidden; }
      .bar > div { height:100%; width:0%; background:linear-gradient(90deg,#2de7ff,#8f59ff); }
      .center { position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); }
      .touch { position:absolute; bottom:8px; left:8px; right:8px; display:grid; gap:8px; pointer-events:auto; }
      .touch button, select, input, button { background:#10213d; color:#e7f2ff; border:1px solid rgba(255,255,255,.2); border-radius:8px; padding:8px; }
      .touchA { grid-template-columns: repeat(6,minmax(48px,1fr)); }
      .touchB { grid-template-columns: 2fr 1fr 1fr; }
      #dragArea { display:grid; place-items:center; border:1px solid rgba(115,213,255,.6); border-radius:8px; }
      .debug { position:absolute; right:8px; top:8px; padding:8px; background:rgba(0,0,0,.5); font-size:12px; }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
